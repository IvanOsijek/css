<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }
        /* sadrži bilo gdje value "en" */
        [data-lang*="en"] {
            color: blue;
        }
        /* završava sa "hr" */
        [data-lang$="hr"] {
            color: red;
        }
        [data-lang="hr-Latn"] 
        {
            color: white;
        }

    </style>
</head>
<body>
    <div data-lang="hr">Hrvatski tekst.</div>
    <div data-lang="hr-Latn">Hrvatska latinica</div>
    <div data-lang="en-Latn hr-Latn">Hrvatski ili engleski latinični tekst</div>
</body>
</html>
